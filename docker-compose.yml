services:
  db:
    image: postgres:15-alpine
    container_name: currency_db
    restart: always
    env_file:
      - .env.docker
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "2020:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: currency_redis
    restart: always
    command: redis-server --requirepass 0502
    ports:
      - "3030:6379"

  api:
    build: .
    container_name: currency_api
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    command: python -m app.main

  celery_worker:
    build: .
    container_name: currency_worker
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - .env.docker
    command: celery -A app.core.celery:celery worker --loglevel=info -B

volumes:
  postgres_data: